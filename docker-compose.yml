version: '3.8'

services:
  clipers-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    volumes:
      # Optional: Mount for development hot reload (comment out for production)
      # - .:/app
      # - /app/node_modules
      # - /app/.next
    networks:
      - clipers-network

networks:
  clipers-network:
    driver: bridge
